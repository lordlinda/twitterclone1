<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Twitter for cats</title>
</head>

<body>
    <h2 class="title">Twitter for Cats</h2>
    <main>
        <form action="" class="form">
            <label for="">Name</label>
            <input type="text" name="name" id="name" class="u-full-width">
            <label for="">Meow</label>
            <textarea type="text" name="content" id="content" class="u-full-width"></textarea>
            <input type="submit" class="u-full-width button-primary">
        </form>
        <div>
            <img src="./loading.gif" alt="loading" class="loading">
        </div>
        <div class="mews"></div>
    </main>
    <script src="main.js"></script>
</body>

</html>
